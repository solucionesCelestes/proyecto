<!-- Solicitud POST para iniciar sesión con la API -->
    <script>
        document.getElementById('InicioSesion').addEventListener('submit', function(e) {
            e.preventDefault();
            const form = e.target;
            const data = {
                usr_email: form.email.value,
                usr_pass: form.contrasenia.value
            };
            fetch('http://localhost/proyecto/proyecto/landingPage-Login/API/api.php/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Inicio de sesión exitoso');
                    // Redirigir a otra página o realizar otra acción
                } else {
                    alert('Error al iniciar sesión: ' + data.message);
                }
            })
            .catch(error => {
                alert('Error al iniciar sesión');
                console.error(error);
            });
        });
    </script>
