<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRS - Administrador</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="../Front/script.js" defer></script>
</head>
<body>
    <header>
        <div class="header-content">
            <a class="logo" href="landing.html">
                <img style="height: 60px; width: 60px;"src="imgs/Logo1.png" alt="Logo de la cooperativa" />
                <h1 style="padding-left: 5px;">CRS</h1>
            </a>
            <h2 id="saludo">Cargando...</h2>
        </div>
    </header>
    <div class="admin-container">
    <aside class="sidebar">
        <h3>ADMINISTRACIÓN</h3>
        <ul>
            <li><a href="#">Inicio</a></li>
            <li class="active"><a href="#">Solicitudes</a></li>
            <li><a href="#">Socios</a></li>
            <li><a href="#">Comprobantes</a></li>
            <li><a href="#">Avance Obras</a></li>
            <li><a href="#">Reportes</a></li>
        </ul>
    </aside>

    <main class="main-content">
        <h2>Solicitudes de Ingreso</h2>
        <div id="solicitudes-container" class="solicitudes-grid">
        </div>
    </main>
</div>
</body>
</html>
<script>
    const usuarioID = localStorage.getItem('usuarioID');

    if (!usuarioID) {
        document.getElementById('saludo').innerText = "No has iniciado sesión.";
    } else {
        fetch(`../API/api.php/usuarios/${usuarioID}`)
            .then(res => res.json())
            .then(usuario => {
                const nombreCompleto = `${usuario.Nombre} ${usuario.Apellido}`;
                document.getElementById('saludo').innerHTML = `Bienvenido, Administrador <strong>${nombreCompleto}</strong>`;
            })
            .catch(err => {
                console.error('Error al obtener usuario:', err);
                document.getElementById('saludo').innerText = "Error al cargar el usuario.";
            });
    }
    document.addEventListener('DOMContentLoaded', () => {
    const solicitudesContainer = document.getElementById('solicitudes-container');

    function cargarSolicitudes() {
        fetch('../API/api.php/usuarios')
            .then(res => res.json())
            .then(usuarios => {
                solicitudesContainer.innerHTML = ''; // limpiar

                usuarios.filter(u => u.Aceptado == '0').forEach(usuario => {
                    const card = document.createElement('div');
                    card.classList.add('solicitud-card');

                    card.innerHTML = `
                        <img src="../API/${usuario.FotoPerfil}" class="foto-perfil" />
                        <div>
                            <strong>Nombre:</strong> ${usuario.Nombre}<br>
                            <strong>Apellido:</strong> ${usuario.Apellido}<br>
                            <strong>Email:</strong> ${usuario.Email}<br>
                            <strong>Teléfono:</strong> ${usuario.Telefono}<br>
                        </div>
                        <div class="acciones">
                            <button class="btn aceptar">Aceptar</button>
                            <button class="btn rechazar">Rechazar</button>
                        </div>
                    `;

                    // Botón ACEPTAR
                    card.querySelector('.aceptar').addEventListener('click', () => {
                        fetch(`../API/api.php/usuarios/${usuario.ID}`, {
                            method: 'PUT',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ Aceptado: '1' })
                        })
                        .then(res => res.ok ? alert('Usuario aceptado!') : alert('Error'))
                        .then(() => cargarSolicitudes());
                    });

                    // Botón RECHAZAR
                    card.querySelector('.rechazar').addEventListener('click', () => {
                        fetch(`../API/api.php/usuarios/${usuario.ID}`, {
                            method: 'DELETE'
                        })
                        .then(res => res.ok ? alert('Usuario rechazado!') : alert('Error al eliminar'))
                        .then(() => cargarSolicitudes());
                    });

                    solicitudesContainer.appendChild(card);
                });

                if (solicitudesContainer.innerHTML === '') {
                    solicitudesContainer.innerHTML = '<p>No hay solicitudes pendientes.</p>';
                }
            });
    }

    cargarSolicitudes();
});
</script>
